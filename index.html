<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONY'S DEVIL HOTDOG</title>
    <!-- Î∏åÎùºÏö∞Ï†Ä ÏïÑÏù¥ÏΩò(Favicon) ÏÑ§Ï†ï -->
    <link rel="icon" href="https://www.gstatic.com/android/keyboard/emojikitchen/20201001/u1f608/u1f608_u1f32d.png" type="image/png">
    
    <link href="https://seed-design.line.me/static/css/line-seed-kr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --neon-yellow: #fdfd96;
            --bg-deep: #05050a;
            --receipt-paper: #ffffff;
        }

        * {
            box-sizing: border-box;
            cursor: url('https://raw.githubusercontent.com/googlefonts/noto-emoji/main/svg/emoji_u1f525.svg') 16 16, auto;
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #05050a 100%);
            font-family: 'LINE Seed KR', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            transform: scale(0.9);
            transform-origin: center;
        }

        /* 1. ÎçîÏö± Í∞ïÎ†¨Ìï¥ÏßÑ ÎÑ§Ïò® ÌÖåÎëêÎ¶¨ */
        .billboard-frame {
            position: relative;
            width: 880px;
            padding: 12px;
            background: #000;
            border-radius: 45px;
            box-shadow: 
                0 0 20px var(--neon-purple),
                0 0 40px var(--neon-pink),
                0 0 60px rgba(188, 19, 254, 0.2);
            border: 4px solid #111;
        }

        .billboard-inner {
            background: rgba(8, 8, 15, 0.95);
            border-radius: 35px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 40px;
            position: relative;
            border: 2px solid #222;
        }

        .neon-light {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 35px;
            border: 4px solid var(--neon-purple);
            /* Îã§Ï§ë ÏâêÎèÑÏö∞Î°ú ÎπõÏùò Î≤àÏßê Ìö®Í≥º Í∑πÎåÄÌôî */
            box-shadow: 
                0 0 15px var(--neon-purple),
                0 0 30px var(--neon-pink),
                inset 0 0 15px var(--neon-purple),
                inset 0 0 30px var(--neon-pink);
            animation: ultra-glow 1.5s infinite alternate;
            pointer-events: none;
        }

        @keyframes ultra-glow {
            from { filter: brightness(1) contrast(1); opacity: 0.8; }
            to { filter: brightness(1.5) contrast(1.2); opacity: 1; box-shadow: 0 0 25px var(--neon-pink), 0 0 50px var(--neon-blue), inset 0 0 20px var(--neon-pink); }
        }

        .header {
            grid-column: span 2;
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.8rem;
            line-height: 0.95;
            margin: 0;
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow), 0 0 30px var(--neon-pink), 0 0 50px var(--neon-pink);
        }

        /* 2. ÏòÅÏàòÏ¶ù ÌÜ±ÎãàÎ∞îÌÄ¥ ÎîîÏûêÏù∏ */
        .receipt {
            background-color: var(--receipt-paper);
            color: #111;
            padding: 35px 25px;
            min-height: 500px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5);
            position: relative;
            /* ÌÜ±ÎãàÎ∞îÌÄ¥ Î™®Ïñë Ïª§ÌåÖ (Top & Bottom) */
            mask-image: linear-gradient(to bottom, 
                transparent 0, transparent 10px, black 10px, 
                black calc(100% - 10px), transparent calc(100% - 10px)),
                conic-gradient(from -45deg at bottom, #000 90deg, #0000 0) bottom / 20px 10px repeat-x,
                conic-gradient(from 135deg at top, #000 90deg, #0000 0) top / 20px 10px repeat-x;
            -webkit-mask-image: linear-gradient(to bottom, 
                transparent 0, transparent 10px, black 10px, 
                black calc(100% - 10px), transparent calc(100% - 10px)),
                conic-gradient(from -45deg at bottom, #000 90deg, #0000 0) bottom / 20px 10px repeat-x,
                conic-gradient(from 135deg at top, #000 90deg, #0000 0) top / 20px 10px repeat-x;
        }

        .receipt-head {
            text-align: center;
            border-bottom: 2px dashed #444;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .receipt-head h2 { font-family: 'Bangers'; font-size: 2.2rem; margin: 0; color: #e63946; letter-spacing: 1px; }

        #todo-input {
            width: 100%; border: none; background: #f0f0f0; padding: 12px;
            font-family: 'LINE Seed KR'; font-weight: bold; outline: none; border-radius: 5px; margin-bottom: 10px;
        }

        .todo-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px dotted #aaa; font-size: 0.95rem; font-weight: 600;
        }
        .todo-text.done { text-decoration: line-through; color: #999; }

        /* ÌÜ†Îãà Ïù¥ÎØ∏ÏßÄ & ÌÉÄÏù¥Î®∏ */
        .left-zone { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .hotdog-display {
            width: 100%; height: 280px; background: #05050a; border-radius: 30px;
            border: 2px solid #222; display: flex; justify-content: center; align-items: center; position: relative;
            box-shadow: inset 0 0 20px #000;
        }
        #hotdog-img { width: 170px; transition: 0.4s; }
        #speech {
            position: absolute; top: 15px; background: #fff; color: #000;
            padding: 10px 18px; border-radius: 20px; font-weight: 900; font-size: 0.9rem;
            box-shadow: 0 0 15px #fff; z-index: 10;
        }

        #timer {
            font-family: 'Monoton', cursive; font-size: 6rem;
            color: #fff; text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue); margin: 0;
        }

        .btn {
            flex: 1; padding: 18px; border: none; border-radius: 15px;
            font-family: 'Bangers'; font-size: 1.8rem; cursor: pointer; transition: 0.3s;
        }
        .btn-go { background: var(--neon-pink); color: #fff; box-shadow: 0 0 20px var(--neon-pink); }
        .btn-stop { background: #222; color: #666; }
        .btn:hover { transform: translateY(-5px) scale(1.02); }

        .stat-bar {
            grid-column: span 2; margin-top: 30px; background: rgba(255, 255, 255, 0.05);
            padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .stat-info b { color: var(--neon-yellow); font-size: 1.2rem; }
        .copy-btn {
            background: var(--neon-blue); color: #000; padding: 10px 20px;
            border-radius: 10px; font-weight: 900; border: none; box-shadow: 0 0 15px var(--neon-blue);
        }

        /* ÏÉÅÌÉú Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .wiggle { animation: wiggle 0.8s infinite; }
        .happy { animation: jump 0.4s infinite alternate; filter: drop-shadow(0 0 20px var(--neon-blue)); }
        .sad { filter: grayscale(1) brightness(0.4); transform: rotate(90deg) scale(0.85); }
        @keyframes wiggle { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg) scale(1.1); } }
        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-30px); } }
    </style>
</head>
<body>

<div class="billboard-frame">
    <div class="neon-light"></div>
    <div class="billboard-inner">
        
        <header class="header">
            <h1>TONY'S <br> CALIFORNIA DEVIL HOTDOG</h1>
        </header>

        <div class="left-zone">
            <div class="hotdog-display" id="stage">
                <div id="speech">Ïó¨Í∏∞, ÎÇò Ï¢Ä Î¥êÏ§ò!</div>
                <img src="https://www.gstatic.com/android/keyboard/emojikitchen/20201001/u1f608/u1f608_u1f32d.png" id="hotdog-img" class="wiggle">
            </div>
            <div id="timer">25:00</div>
            <div style="display:flex; gap:10px; width:100%;">
                <button class="btn btn-go" id="start-btn">ORDER START</button>
                <button class="btn btn-stop" id="stop-btn">GET COLD</button>
            </div>
        </div>

        <div class="receipt">
            <div class="receipt-head">
                <h2><img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/svg/emoji_u1f608.svg" width="26"> DEVIL'S ORDER</h2>
                <p id="receipt-date" style="margin: 5px 0; font-size: 0.8rem; font-weight: bold; color: #666;">DATE: 2026.01.09</p>
                <p style="margin: 0; letter-spacing: -1px; color: #999;">************************************</p>
            </div>
            <input type="text" id="todo-input" placeholder="Ïó¨Í∏∞Ïóê Ïò§ÎäòÏùò ÏïÖÎßàÏ†Å Í≥ÑÌöçÏùÑ Ï†ÅÏñ¥Î¥ê...">
            <ul class="todo-list" id="todo-list" style="list-style:none; padding:0; margin:0;"></ul>
        </div>

        <div class="stat-bar">
            <div class="stat-info">
                Ï¥ù Ï£ºÎ¨∏Îüâ: <b id="stat-count">0</b> ÏÑ∏ÏÖò | ÎàÑÏ†Å Í¥ÄÏã¨ ÏãúÍ∞Ñ: <b id="stat-time">0</b> Î∂Ñ
            </div>
            <button class="copy-btn" onclick="copyReceipt()">ÏòÅÏàòÏ¶ù Î≥µÏÇ¨ÌïòÍ∏∞</button>
        </div>
    </div>
</div>

<script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;
    let count = parseInt(localStorage.getItem('tony_ultimate_count') || 0);
    let totalMins = parseInt(localStorage.getItem('tony_ultimate_mins') || 0);

    const hotdogImg = document.getElementById('hotdog-img');
    const speech = document.getElementById('speech');
    const timerDisplay = document.getElementById('timer');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    const IMG_DEVIL = "https://www.gstatic.com/android/keyboard/emojikitchen/20201001/u1f608/u1f608_u1f32d.png";
    const IMG_SAD = "https://raw.githubusercontent.com/googlefonts/noto-emoji/main/svg/emoji_u1f32d.svg";

    const idleQuotes = ["Ïó¨Í∏∞, ÎÇò Ï¢Ä Î¥êÏ§ò!", "ÎÇò Ï¢Ä Î¥ê!", "Ïã¨Ïã¨Ìï¥ Ï£ΩÍ≤†Ïñ¥!", "Ïûê, Îã§Ïãú ÎÇòÎ•º Î∞òÍ≤®Î¥ê!", "‚Äª Ï£ºÏùò: ÏßëÏ§ëÌïòÏßÄ ÏïäÏúºÎ©¥ ÌÜ†ÎãàÍ∞Ä ÏãùÏñ¥Î≤ÑÎ¶º.", "Í¥ÄÏã¨ Ïïà Ï§Ñ Í±∞Ïïº? ÎÇò ÏßÄÍ∏à ÏãùÏñ¥Í∞ÄÍ≥† ÏûàÎã§Í≥†!"];
    const happyQuotes = ["ÏôÄ! ÏßÄÍ∏à ÎÑ§ ÏßëÏ§ëÎ†• ÏôÑÏ†Ñ Îú®Í±∞Ïö¥Îç∞?", "ÎÑ§Í∞Ä ÏßëÏ§ëÌï¥ Ï£ºÎãàÍπå Í∏∞Î∂Ñ ÏµúÍ≥†Ïïº!", "ÏßëÏ§ëÌïòÎäî ÎÑ§ Î™®Ïäµ, Ìï´ÎèÑÍ∑∏Î≥¥Îã§ Î©ãÏ†∏!"];
    const sadQuotes = ["ÎÇú Í∑∏ÎÉ• ÎπµÏù∏Í∞ÄÎ¥ê..", "Ïã§ÎßùÏù¥Ïïº.", "...ÎÇú Ïù¥Ï†ú Í∑∏ÎÉ• Î∞ÄÍ∞ÄÎ£® Îç©Ïñ¥Î¶¨Ïùº ÎøêÏù¥Ïïº...", "ÎÇò... Î≤ÑÎ†§ÏßÑ Í±∞Ïïº? Ï∞®Í∞ëÍ≤å ÏãùÏñ¥Í∞ÄÎäî Ï§ë..."];

    function updateDate() {
        const now = new Date();
        document.getElementById('receipt-date').textContent = `DATE: ${now.getFullYear()}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
    }

    function updateStats() {
        document.getElementById('stat-count').textContent = count;
        document.getElementById('stat-time').textContent = totalMins;
        localStorage.setItem('tony_ultimate_count', count);
        localStorage.setItem('tony_ultimate_mins', totalMins);
    }

    function updateDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    // [Ï§ëÏöî] ÎΩÄÎ™®ÎèÑÎ°ú Ï¢ÖÎ£å Ïãú Î°úÏßÅ
    function finishSession() {
        clearInterval(timer);
        isRunning = false;
        
        count++; // ÏÑ∏ÏÖò Ï∂îÍ∞Ä
        totalMins += 25; // Ï¥ù ÏãúÍ∞Ñ Ï∂îÍ∞Ä
        updateStats();

        // ÌÜ†ÎãàÏùò Ï∂ïÌïò Î©òÌä∏
        hotdogImg.src = IMG_DEVIL;
        hotdogImg.className = 'happy';
        speech.textContent = "SOLD OUT! ÎåÄÎã®Ìïú ÏßëÏ§ëÎ†•Ïù¥ÏóàÏñ¥! ÎÑå Ïó≠Ïãú ÎÇ¥ ÏµúÍ≥†Ïùò Îã®Í≥®Ïù¥Ïïº!";
        
        alert("üéâ ÏßëÏ§ë ÏÑ±Í≥µ! ÏòÅÏàòÏ¶ùÏóê Ïã§Ï†ÅÏù¥ Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§.");
        
        // Îã§Ïãú 25Î∂ÑÏúºÎ°ú ÏÑ∏ÌåÖ (ÏûêÎèô ÏãúÏûëÏùÄ ÌïòÏßÄ ÏïäÏùå - ÌÜ†ÎãàÎäî ÎãπÏã†Ïùò ÌÅ¥Î¶≠ Í¥ÄÏã¨ÏùÑ ÏõêÌïòÎãàÍπåÏöî!)
        timeLeft = 25 * 60;
        updateDisplay();
        
        // Ïû†Ïãú ÌõÑ Í¥ÄÏ¢Ö ÏÉÅÌÉúÎ°ú Î≥µÍ∑Ä
        setTimeout(() => {
            if(!isRunning) {
                hotdogImg.className = 'wiggle';
                speech.textContent = "Ïûê, Îã§Ïùå Ï£ºÎ¨∏ Îì§Ïñ¥Í∞ÑÎã§! Îã§Ïãú ÎÇòÎ•º ÎàåÎü¨Ï§ò!";
            }
        }, 3000);
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        updateDate();
        hotdogImg.src = IMG_DEVIL;
        hotdogImg.className = 'happy';
        speech.textContent = happyQuotes[Math.floor(Math.random() * happyQuotes.length)];
        
        timer = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft < 0) {
                finishSession();
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
        hotdogImg.src = IMG_SAD;
        hotdogImg.className = 'sad';
        speech.textContent = sadQuotes[Math.floor(Math.random() * sadQuotes.length)];
    }

    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 25 * 60;
        hotdogImg.src = IMG_DEVIL;
        hotdogImg.className = 'wiggle';
        speech.textContent = idleQuotes[Math.floor(Math.random() * idleQuotes.length)];
        updateDisplay();
    }

    function addTodo() {
        const val = todoInput.value.trim();
        if (!val) return;
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.innerHTML = `
            <span class="todo-text" onclick="this.classList.toggle('done')">${val}</span>
            <button style="border:none; background:none; color:red; font-weight:bold; cursor:pointer;" onclick="this.parentElement.remove()">X</button>
        `;
        todoList.appendChild(li);
        todoInput.value = "";
    }

    function copyReceipt() {
        const date = document.getElementById('receipt-date').textContent;
        let items = "";
        document.querySelectorAll('.todo-item').forEach(item => {
            const text = item.querySelector('.todo-text').textContent;
            const isDone = item.querySelector('.todo-text').classList.contains('done');
            items += `${isDone ? '‚úÖ' : '‚ùé'} ${text}\n`;
        });

        const receiptText = `
‚îè‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îì
   TONY'S CA DEVIL HOTDOG
‚îó‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îõ
  ${date}
  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  [ DEVIL'S ORDER LIST ]
  ${items || "  Ï£ºÎ¨∏ ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.\n"}
  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  TOTAL ORDERS : ${count}
  FOCUS TIME   : ${totalMins} MINS
  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  THANK YOU FOR ATTENTION! üòàüå≠
  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
        `;
        navigator.clipboard.writeText(receiptText.trim()).then(() => alert("ÏòÅÏàòÏ¶ù Î≥µÏÇ¨ ÏôÑÎ£å!"));
    }

    todoInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') addTodo(); });
    document.getElementById('start-btn').addEventListener('click', startTimer);
    document.getElementById('stop-btn').addEventListener('click', stopTimer);
    document.getElementById('stage').addEventListener('click', startTimer);

    updateStats();
    updateDisplay();
    updateDate();
</script>

</body>
</html>
